<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto NFT Art Generator</title>
</head>
<body>
    <div class="container">
        <h1>Crypto NFT Art Generator</h1>
        <div class="logos">
            <img src="https://ethereum.org/favicon.ico" alt="Ethereum Logo" class="logo" />
            <img src="https://base.org/favicon.ico" alt="Base Logo" class="logo" />
        </div>
        <canvas id="artCanvas" width="400" height="400"></canvas>
        <button id="generate-button">Generate NFT</button>
        <button id="download-button">Download NFT</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
